services:
  - type: web
    name: syntax-sifu-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: RATE_LIMIT_ENABLED
        sync: false
